name: Firebase hosting prod

on:
  push:
    branches: master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install firebase tools
        run: |
          sudo npm install -g firebase-tools
          firebase use seeds-finance --token ${{secrets.FIREBASE_SERVICE_ACCOUNT_SEEDS}}

      - name: Build website
        run: |
          yarn
          yarn build:production

      - name: Deploy to production site
        if: github.ref == 'refs/heads/dev'
        run: firebase deploy -P production --non-interactive --token ${{secrets.FIREBASE_SERVICE_ACCOUNT_SEEDS}} -m "RunID ${{ github.run_id }} Commit SHA ${{ github.sha }}"

      - name: Archive build Artifact
        uses: actions/upload-artifact@master
        with:
          path: build